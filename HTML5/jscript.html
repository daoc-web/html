<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Title of document</title>
		<script>
			function cambiaNombre() {
				var e = document.getElementById("uno");
				e.innerHTML = "OTRO:";
			}
			function otroParrafo() {
				var e = document.createElement("p");
				e.innerHTML = "NUEVO";
				var b = document.getElementsByTagName("body");
				b[0].appendChild(e);
			}
			function cambiarAtributo() {
				var e = document.querySelector('[type="submit"]');
				e.setAttribute("value", "SEND");
			}
			function validar(form){
				var usuario = form.nombre.value;
				if(localStorage[usuario] === undefined) {
					alert("El usuario no existe");
					return false;
				} else if(localStorage[usuario] !== form.clave.value) {
					alert("El password no existe");
					return false;				
				}

				return true;
			}
			function dibuja1() {
				var c=document.getElementById("myCanvas");
				var ctx=c.getContext("2d");
				ctx.fillStyle="#FF0000";
				ctx.fillRect(0,0,150,75);
			}
			function dibuja2() {
				var c=document.getElementById("myCanvas");
				var ctx=c.getContext("2d");
				ctx.moveTo(0,0);
				ctx.lineTo(200,100);
				ctx.stroke();
			}
			function storage() {
				localStorage.diego = "1234";
				localStorage.maria = "5678";
				localStorage.luis = "abcd";	
			}			
		</script>
	</head>

	<body onload="storage();">
	
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
		</canvas>
	
		<a href="https://developer.mozilla.org/en-US/docs/Canvas_tutorial">Canvas</a>
	
		<form method="post" action="http://daoc.ml/prueba/pruebaform.php" onsubmit="return validar(this)">
			<span id="uno">Nombre: </span><input type="text" name="nombre"/><br/>
			<span id="dos">Pwd: </span><input type="text" name="clave"/><br/>
			<input type="submit" value="Enviar"/>			
		</form>
	</body>

</html>
